<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="title-description">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="description-text-center">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name"
          >Name
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email"
          >Email
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </label>
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age(optional)
          <input
            id="number"
            type="number"
            name="number"
            min="10"
            max="99"
            placeholder="Age"
            value="number"
          />
        </label>
      </div>
      <div class="form-group">
        <label
          >Which option best describes your current role?
          <select id="dropdown" value="dropdown" name="dropdown">
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <label for="definitely">
          <input
            type="radio"
            name="button-connection"
            id="definitely"
            class="inline"
            value="definitely"
          />
          Definitely
        </label>

        <label for="maybe">
          <input
            type="radio"
            name="button-connection"
            id="maybe"
            class="inline"
            value="maybe"
          />
          Maybe
        </label>

        <label for="not-sure">
          <input
            type="radio"
            name="button-connection"
            id="not-sure"
            class="inline"
            value="not-sure"
          />
          Not sure
        </label>
      </div>
      <div class="form-group">
        <label
          >What is your favorite feature of freeCodeCamp?
          <select id="most-like" value="most-like" name="most-like">
            <option disabled selected value>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>

        <label>
          <input type="checkbox" name="prefer" value="front-end-projects"
          class="inline" value''/> Front-end Projects
        </label>

        <label>
          <input
            type="checkbox"
            name="prefer"
            value="back-end-projects"
            class="inline"
          />
          Back-end Projects
        </label>

        <label>
          <input
            type="checkbox"
            name="prefer"
            value="data-visualization"
            class="inline"
          />
          Data Visualization
        </label>

        <label>
          <input
            type="checkbox"
            name="prefer"
            value="challenges"
            class="inline"
          />
          Challenges
        </label>

        <label>
          <input
            type="checkbox"
            name="prefer"
            value="open-source-community"
            class="inline"
          />
          Open Source Community
        </label>

        <label>
          <input
            type="checkbox"
            name="prefer"
            value="gitter-help-rooms"
            class="inline"
          />
          Gitter help rooms
        </label>

        <label>
          <input type="checkbox" name="prefer" value="videos" class="inline" />
          Videos
        </label>

        <label>
          <input
            type="checkbox"
            name="prefer"
            value="city-meetups"
            class="inline"
          />
          City Meetups
        </label>

        <label>
          <input type="checkbox" name="prefer" value="wiki" class="inline" />
          Wiki
        </label>

        <label>
          <input type="checkbox" name="prefer" value="forum" class="inline" />
          Forum
        </label>

        <label>
          <input
            type="checkbox"
            name="prefer"
            value="additional-courses"
            class="inline"
          />
          Additional Courses
        </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          name="comments"
          rows="6"
          placeholder="Enter your comment here..."
          class="comment"
          value="comments"
        ></textarea>
      </div>
      <!-- BUTTON -->
      <div class="form-group">
        <button
          type="submit"
          id="submit"
          name="submit"
          class="submit-button"
          value="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
